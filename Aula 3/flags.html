<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-flags.css">
</head>

<body>
    <header>
        <h1>Criando Bandeiras com CSS</h1>
    </header>

    <main>
        <div id="flags">
            <div class="flag">
                <div id="japan">
                    <div class="circle"></div>
                </div>
                <p>Japão</p>
            </div>

            <div class="flag">
                <div id="italy">
                    <div id="bar-left"></div>
                    <div id="bar-right"></div>
                </div>
                <p>Itália</p>
            </div>

            <div class="flag">
                <div id="russia">
                    <div id="bar-middle"></div>
                    <div id="bar-bottom"></div>
                </div>
                <p>Rússia</p>
            </div>

            <div class="flag">
                <div id="norway">
                    <div id="bar-vertical-back"></div>
                    <div id="bar-horizontal-back"></div>
                    <div id="bar-vertical"></div>
                    <div id="bar-horizontal"></div>
                </div>
                <p>Noruega</p>
            </div>

            <div class="flag">
                <div id="czech">
                    <div id="bar-top"></div>
                    <div id="triangle"></div>
                    <div id="bar-bottom"></div>
                </div>
                <p>República Tcheca</p>
            </div>

            <div class="flag">
                <div id="poland">
                    <div id="bar-bottom"></div>
                </div>
                <p>Polônia</p>
            </div>

            <div class="flag">
                <div id="switzerland">
                    <div id="bar-1"></div>
                    <div id="bar-2"></div>
                </div>
                <p>Suiça</p>
            </div>
            <div class="flag">
                <div id="lgbt">
                    <div id="bar-1"></div>
                    <div id="bar-2"></div>
                    <div id="bar-3"></div>
                    <div id="bar-4"></div>
                    <div id="bar-5"></div>
                    <div id="bar-6"></div>
                </div>
                <p>LGTV</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por: Renan Felliphe</p>
    </footer>
</body>

</html>
